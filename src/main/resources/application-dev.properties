# ==========================================
# DEVELOPMENT CONFIGURATION (Profile: dev)
# ==========================================

# 1. Local Database (Docker or Local Postgres)
spring.datasource.url=jdbc:postgresql://localhost:5432/trading_db
spring.datasource.username=admin
spring.datasource.password=password

# 2. Debugging for Dev
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=DEBUG

# 3. Local CORS
app.cors.allowed-origins=http://localhost:5173

# 4. Local Security Token (Matches vite.config.ts)
app.service.token=my-local-secret-token