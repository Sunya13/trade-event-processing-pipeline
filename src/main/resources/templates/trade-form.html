<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trade Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-white"
                     th:classappend="${mode == 'AMEND'} ? 'bg-warning' : 'bg-primary'">
                    <h4 class="mb-0" th:text="${mode == 'AMEND'} ? 'Amend Trade' : 'Book New Trade'"></h4>
                </div>
                <div class="card-body">

                    <form action="/save" method="post">
                        <input type="hidden" name="mode" th:value="${mode}">
                        <input type="hidden" name="originalId" th:value="${trade.eventId}">

                        <div class="mb-3">
                            <label class="form-label">Product / Subject</label>
                            <select name="subject" class="form-select" th:value="${trade.subject}">
                                <option value="VANILLA_SWAPTION" th:selected="${trade.subject == 'VANILLA_SWAPTION'}">Vanilla Swaption</option>
                                <option value="BERMUDAN_SWAPTION" th:selected="${trade.subject == 'BERMUDAN_SWAPTION'}">Bermudan Swaption</option>
                                <option value="FX_OPTION" th:selected="${trade.subject == 'FX_OPTION'}">FX Option</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Source System</label>
                            <select name="source" class="form-select">
                                <option value="INTERNAL_UI" selected>Internal UI</option>
                                <option value="BLOOMBERG" th:selected="${trade.sourceSystem == 'BLOOMBERG'}">Bloomberg</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Counterparty</label>
                                <input type="text" name="counterparty" class="form-control"
                                       th:value="${counterparty}" placeholder="JPMORGAN" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Notional ($)</label>
                                <input type="number" name="notional" class="form-control"
                                       th:value="${notional}" placeholder="1000000" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg"
                                    th:classappend="${mode == 'AMEND'} ? 'btn-warning' : 'btn-primary'">
                                <span th:text="${mode == 'AMEND'} ? 'Submit Amendment' : 'Book Trade'"></span>
                            </button>
                            <a href="/" class="btn btn-link text-secondary">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
