<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trade Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-white"
                     th:classappend="${tradeSubmission.mode == 'AMEND'} ? 'bg-warning' : 'bg-primary'">
                    <h4 class="mb-0" th:text="${tradeSubmission.mode == 'AMEND'} ? 'Amend Trade' : 'Book New Trade'"></h4>
                </div>
                <div class="card-body">

                    <!-- Bind form to 'tradeSubmission' DTO -->
                    <form action="/save" method="post" th:object="${tradeSubmission}">

                        <!-- Hidden Fields mapped to DTO properties -->
                        <input type="hidden" th:field="*{mode}">
                        <input type="hidden" th:field="*{originalId}">

                        <div class="mb-3">
                            <label class="form-label">Product / Subject</label>
                            <select th:field="*{subject}" class="form-select">
                                <option value="VANILLA_SWAPTION">Vanilla Swaption</option>
                                <option value="BERMUDAN_SWAPTION">Bermudan Swaption</option>
                                <option value="FX_OPTION">FX Option</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Source System</label>
                            <select th:field="*{source}" class="form-select">
                                <option value="INTERNAL_UI">Internal UI</option>
                                <option value="BLOOMBERG">Bloomberg</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Counterparty</label>
                                <input type="text" th:field="*{counterparty}" class="form-control" placeholder="JPMORGAN" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Notional ($)</label>
                                <input type="number" th:field="*{notional}" class="form-control" placeholder="1000000" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg"
                                    th:classappend="${tradeSubmission.mode == 'AMEND'} ? 'btn-warning' : 'btn-primary'">
                                <span th:text="${tradeSubmission.mode == 'AMEND'} ? 'Submit Amendment' : 'Book Trade'"></span>
                            </button>
                            <a href="/" class="btn btn-link text-secondary">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
