version: '3.8'

services:
  # The PostgreSQL Database
  db:
    image: postgres:15
    container_name: trading-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: trading_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d trading_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Web-Based Database Viewer
  # Access at http://localhost:8081
  adminer:
    image: adminer
    container_name: trading-db-admin
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db
  # The Spring Boot Application
  backend:
    build: .
    container_name: trading-backend
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # MOUNT LOCAL CONFIG to the container's config location.
      - ./src/main/resources:/app/config
    environment:
      - SPRING_CONFIG_LOCATION=file:/app/config/
      # Override DB Host to point to the 'db' service defined above
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/trading_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_PROFILES_ACTIVE=dev

volumes:
  postgres_data: